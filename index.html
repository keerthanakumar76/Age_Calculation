<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-class">
      <input type="date" name="get-date" id="date-input">
      <button onclick="calculateDateDifference()">Calculate</button>
    </div>
    <div class="results">
      <div id="years" class="result-box">-<br>Years</div>
      <div id="months" class="result-box">-<br>Months</div>
      <div id="days" class="result-box">-<br>Days</div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
